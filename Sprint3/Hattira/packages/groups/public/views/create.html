<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <div class="form profilephoto-form" >

    Upload image <input type="file" data-ng-file-select="onFileSelect($files)" accept="image/png, image/jpeg">
<span data-ng-if="uploadInProgress">Upload progress: {{ uploadProgress }}</span>
<img data-ng-src="uploadedImage" data-ng-if="uploadedImage">

  </div>
    </div>
    <div class="col-md-10">
      
<section data-ng-controller="GroupsController">

        <div class="form creategroup-form">

  <form name="groupForm" class="form-horizontal col-md-6 groupForm" role="form" data-ng-submit="create(groupForm.$valid)"  novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && groupForm.name.$invalid }">
      <label mean-tDescriptioncreate-name'" class="col-md-3 control-label"> Group Name</label>
      <div class="col-md-9">
        <input name="name" type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
        <div ng-show="submitted && groupForm.name.$invalid" class="help-block">
          <p ng-show="groupForm.name.$error.required">Name is required</p>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && groupForm.description.$invalid }">
      <label mean-token="'create-description'" for="description" class="col-md-3 control-label">Description</label>
      <div class="col-md-9">
        <textarea name="description" data-ng-model="description" id="description" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea>
        <div ng-show="submitted && groupForm.description.$invalid" class="help-block">
          <p ng-show="groupForm.description.$error.required">Description is required</p>
        </div>
      </div>
    </div>

  <div class="form-group" ng-class="{ 'has-error' : submitted && groupForm.tags.$invalid }">
      <label mean-token="'create-tags'" for="tags" class="col-md-3 control-label">Tags</label>
      <div class="col-md-9">
		  <select
    			multiple
    			ng-model="sKeyword"
    			ng-options="value as label for (value, label) in keywords_lang"
    			chosen
    			style="width:200px;">
  		</select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</div>
</section>
    </div>
  </div>
</div>
