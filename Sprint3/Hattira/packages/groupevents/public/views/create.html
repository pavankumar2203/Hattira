<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <div class="form profilephoto-form" >

    Upload image <input type="file" data-ng-file-select="onFileSelect($files)" accept="image/png, image/jpeg">
<span data-ng-if="uploadInProgress">Upload progress: {{ uploadProgress }}</span>
<img data-ng-src="uploadedImage" data-ng-if="uploadedImage">

  </div>
    </div>
    <div class="col-md-10">
      
<section data-ng-controller="EventsController">

        <div class="form eventform">

  <form name="groupForm" class="form-horizontal col-md-6 groupForm" role="form" data-ng-submit='create(groupForm.$valid)'novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && groupForm.name.$invalid }">
      <label mean-tDescriptioncreate-name class="col-md-3 control-label"> Event Name</label>
      <div class="col-md-9">
        <input name="name" type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
        <div ng-show="submitted && groupForm.name.$invalid" class="help-block">
          <p ng-show="groupForm.name.$error.required">Name is required</p>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && groupForm.description.$invalid }">
      <label mean-token="'create-description'" for="description" class="col-md-3 control-label">Event Description</label>
      <div class="col-md-9">
        <textarea name="description" data-ng-model="description" id="description" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea>
        <div ng-show="submitted && groupForm.description.$invalid" class="help-block">
          <p ng-show="groupForm.description.$error.required">Description is required</p>
        </div>
      </div>
    </div>


    <div class="form-group" ng-class="{ 'has-error' : submitted && groupForm.event_time.$invalid }">
      <label mean-token="'create-event_time'"  class="col-md-3 control-label"> Event time</label>
      <div class="col-md-9">
        <input name="event_time" type="date" class="form-control" data-ng-model="event_time" id="event_time" placeholder="Event Time" required>
        <div ng-show="submitted && groupForm.event_time.$invalid" class="help-block">
          <p ng-show="groupForm.event_time.$error.required">Event time is required</p>
        </div>
      </div>
    </div>


    <div class="form-group" ng-class="{ 'has-error' : submitted && groupForm.venue.$invalid }">
      <label mean-token="'create-venue'"  class="col-md-3 control-label"> Venue Name</label>
      <div class="col-md-9">
        <input name="venue" type="text" class="form-control" data-ng-model="venue" id="venue" placeholder="Venue of Event" required>
        <div ng-show="submitted && groupForm.venue.$invalid" class="help-block">
          <p ng-show="groupForm.venue.$error.required">venue is required</p>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && groupForm.speakers.$invalid }">
      <label mean-token="'create-speakers'"  class="col-md-3 control-label"> Speakers</label>
      <div class="col-md-9">
        <input name="speakers" type="text" class="form-control" data-ng-model="speakers" id="speakers" placeholder="Enter speakers" >
      </div>
    </div>


    <div class="form-group" ng-class="{ 'has-error' : submitted && groupForm.description.$invalid }">
      <label mean-token="'create-tags'" for="tags" class="col-md-3 control-label">Tags</label>
      <div class="col-md-9">
      <div class="padded-row">
       <div angucomplete id="tags" placeholder="Search tags" pause="150" selectedobject="selectedKeyword" localdata="keywords" searchfields="title" titlefield="title" minlength="1" inputclass="form-control form-control-small"/></div>
    </div>
    </div>


  
      <div class="button_register">
        <button mean-token="'create-submit'" type="submit" class="submit_button" style=" margin-left: 100px;    margin-top: 10px;">Submit</button>
      </div>







  </form>
</div>
</section>
    </div>
  </div>
</div>
