<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-10">
      
<section data-ng-controller="EventsController">
 <div class="form eventform">
  <form name="eventForm" class="form-horizontal col-md-6" role="form" data-ng-submit='create(eventForm.$valid)'novalidate>
   <legend>Create an Event</legend>
    <div class="form-group" ng-class="{ 'has-error' : submitted && eventForm.name.$invalid }">
      <label mean-tDescriptioncreate-name class="col-md-3 control-label"> Event Name</label>
      <div class="col-md-9">
        <input name="name" type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
        <div ng-show="submitted && eventForm.name.$invalid" class="help-block">
          <p ng-show="eventForm.name.$error.required">Name is required</p>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && eventForm.description.$invalid }">
      <label mean-token="'create-description'" for="description" class="col-md-3 control-label">Event Description</label>
      <div class="col-md-9">
        <textarea name="description" data-ng-model="description" id="description" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea>
        <div ng-show="submitted && eventForm.description.$invalid" class="help-block">
          <p ng-show="eventForm.description.$error.required">Description is required</p>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && eventForm.event_time.$invalid }">
      <label mean-token="'create-event_time'"  class="col-md-3 control-label"> Event Day</label>
      <div class="col-md-9">
        <input name="event_time" type="date" class="form-control" data-ng-model="event_time" id="event_time" placeholder="Event day"  required>
        <div ng-show="submitted && eventForm.event_time.$invalid" class="help-block">
          <p ng-show="eventForm.event_time.$error.required">Event time is required</p>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && eventForm.event_from.$invalid }">
      <label mean-token="'create-event_from'"  class="col-md-3 control-label"> Start time </label>
      <div class="col-md-9">
        <input name="event_from" type="time" class="form-control" data-ng-model="event_from" id="event_from" placeholder="HH:mm:ss" min="08:00:00" max="17:00:00" required>
        <div ng-show="submitted && eventForm.event_from.$invalid" class="help-block">
          <p ng-show="eventForm.event_time.$error.required">Start time of the event is required</p>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && eventForm.event_to.$invalid }">
      <label mean-token="'create-event_tp'"  class="col-md-3 control-label"> End time</label>
      <div class="col-md-9">
        <input name="event_to" type="time" class="form-control" data-ng-model="event_to" id="event_to" placeholder="HH:mm:ss" min="08:00:00" max="17:00:00" required>
        <div ng-show="submitted && eventForm.event_to.$invalid" class="help-block">
          <p ng-show="eventForm.event_to.$error.required">Ending time is required</p>
        </div>
      </div>
    </div>


    <div class="form-group" ng-class="{ 'has-error' : submitted && eventForm.venue.$invalid }">
      <label mean-token="'create-venue'"  class="col-md-3 control-label"> Venue Name</label>
      <div class="col-md-9">
        <input name="venue" type="text" ng-autocomplete class="form-control" options="places.options" details="places.details" data-ng-model="places.venue" id="venue" placeholder="Venue of Event" required>
        <div ng-show="submitted && eventForm.venue.$invalid" class="help-block">
          <p ng-show="eventForm.venue.$error.required">venue is required</p>
        </div>
      </div>
    </div>

    <div class="button_register">
        <button mean-token="'create-submit'" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
</section>
    </div>
  </div>
</div>
