<div data-ng-controller="LoginCtrl">

    <div class="alert alert-danger animated fadeIn" ng-show="loginerror">{{loginerror}}</div>

    <h2>Login</h2>

<div class="login-form__left" >
    
    <form id="login_form" ng-submit="login()" name="loginform">
        <div class="input-wrapper">
            <input required id="email_block" type="email" name="email" placeholder="Email Address" ng-model="user.email" required>
            <div class="error_message">Please enter a correct info #</div>
            <span class="pic email"></span>
        </div>
        <div class="input-wrapper">
            <input required id="password_block" name="password" type="password" placeholder="{{input.placeholder}}" ng-model="user.password" required>
            <div class="error_message">Please enter a correct info #</div>
            </div>
        <div class="forgot_password">
            <a ui-sref='forgot-password'>Forgot your password?</a>
        </div>
        <div class="button_login">
            <button type="submit" class="btn btn-primary" ng-disabled="loginform.$invalid">Login</button>
            <p>Don't have an account?</p>
            <a ui-sref='auth.register' >Sign up</a>
        </div>
        <div class="woman_ninja_bottom">
            <img src="/theme/assets/img/woman_ninja.png" alt="#">
        </div>
    </form>
</div>
