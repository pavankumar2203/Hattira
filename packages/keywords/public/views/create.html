<section data-ng-controller="KeywordsController">
  <form name="keywordForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(keywordForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && keywordForm.keyword_name.$invalid }">
      <label mean-token="'create-keyword_name'" class="col-md-3 control-label">Keyword</label>
      <div class="col-md-9">
        <input name="keyword_name" type="text" class="form-control" data-ng-model="keyword_name" id="keyword_name" placeholder="Keyword" required>
        <div ng-show="submitted && keywordForm.keyword_name.$invalid" class="help-block">
          <p ng-show="keywordForm.keyword_name.$error.required">Keyword name is required</p>
        </div>
      </div>

    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
